syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package = "./;proto";

service Article {
  rpc FindById(FindByIdReq) returns (Response) {}
  rpc FindAll(google.protobuf.Empty) returns (Response) {}
  rpc GetById (GetByIdReq) returns (Response) {}
}

message GetByIdReq {
  int64 id = 1;
}

message FindByIdReq {
  int64 id = 1;
  int32 size = 2;
}

message Response {
    int32 code = 1;
    string msg = 2;
    string data = 3;
}
