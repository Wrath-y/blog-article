syntax = "proto3";

option go_package = "./;proto";

//enum ErrCode {
//  Success = 0;
//  ArticleNotFound = 40000;
//}

service Article {
  rpc FindById (ArticleBaseInfo) returns (Response) {}
  rpc Insert (ArticleBaseInfo) returns (Response) {}
}

message ArticleBaseInfo {
  int64 id = 1;
  string title = 2;
}

message Response {
    int32 code = 1;
    string msg = 2;
    string data = 3;
}
